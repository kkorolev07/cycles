<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 0;
      do {
        x++;
        console.log('Hello world ' + x);
      } 
      while (x < 10);

      
      let y = 0;

      while(y < 10) {
        y++;
        console.log("Hello world v2 " + y);
      }


      let c = 0;
      for(let c = 0; c < 10; c++ ){
        console.log("hello world v3 " + c);
      }

    </script>
  </body>
</html>
